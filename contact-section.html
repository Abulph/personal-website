<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pico.red.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="gradient-background contact">
            <div class="grid container">
                <div>
                                                        <div class="profile-container">
                    <img src="./images/Jay-Maxwell-Memoji.avif" alt="Memoji of Jay Maxwell smiling">
                </div>
                    <hgroup>
                        <h2 id="contact">Let's make something <mark>great</mark> together</h2>
                        <p>Ready to start your next project? Get in touch with me to schedule your free initial
                            consultation.</p>
                    </hgroup>
                    <hr>
                    <form action="https://formsubmit.co/d1dc541069ea8944ed2007b5fd62315c" method="POST">
                        <fieldset>
                            <div class="grid">
                                <div class="group">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" placeholder="John Smith"
                                        autocomplete="name" required />
                                </div>
                            </div>
                            <div class="grid">
                                <div class="group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="jsmith@email.com"
                                        autocomplete="email" required />
                                </div>
                            </div>
                            <div class="grid">
                                <div class="group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" name="phone" id="phone" placeholder="260-867-5309"
                                        autocomplete="tel" required />
                                </div>
                            </div>
                            <label for="details">Details</label>
                            <textarea name="details" id="details"
                                placeholder="What problems are you experiencing, and how can I help you?"
                                aria-label="Project Description"></textarea>
                            <input type="hidden" name="_subject" value="Contact Submission: jaymax.co">
                            <input type="hidden" name="_next" value="https://jaymax.co/thanks.html">
                        </fieldset>
                        <input type="submit" value="Request a Consultation" />
                    </form>
                </div>
                <article class="image-seamless">
                    <div>
                        <div class="jay-maxwell-headshot">

                        </div>
                        <div class="text-center">
                            <h2><mark>Jay Maxwell</mark></h2>
                            <h3>Digital Experience Strategist</h3>
                            <p>Fort Wayne, Indiana</p>
                        </div>
                    </div>
                    <div class="social-row">
                        <p>812-727-0642</p>
                        <p>jay@jaymax.co</p>
                    </div>
                    <br>
                    <div class="social-row">
                        <a class="bluesky" target="_blank" aria-label="Visit my Bluesky Profile"
                            href="https://bsky.app/profile/jaymaxco.bsky.social"></a>
                        <a class="linkedin" target="_blank" aria-label="Visit my LinkedIn Profile"
                            href="https://www.linkedin.com/in/jarod-maxwell/"></a>
                        <a class="google" target="_blank" aria-label="Visit my Google Business Profile"
                            href="https://share.google/usAUFFaedj8k5Sjfp"></a>
                    </div>
                </article>
            </div>
        </div>
</body>
</html>
